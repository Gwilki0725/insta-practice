<html>
    <head>
        <link rel="stylesheet" href = "style.css">
        <script src="insta-script.js" async></script>
    </head>
    <body>
        <!-- TOP NAVIGATION MENU -->
        <div class="topnav">
            <a class="active" href="#">[Social Media]</a>
            <div class="search-container">
                <form action="/">
                <input type="text" placeholder="Search.." name="search">
                </form>
            </div>
        </div>

        <div class="ctent">
            <!-- FEED -->
            <div class="feed">
                <div class="post" id="0">
                    <p>Post</p>
                    <!-- Please try not to use any copyrighted pictures; lots of royalty-free pictures can be found here https://pixabay.com/ -->
                    <img src="images/autumnleaves.jpg" alt="autumn leaves">
                    <p>A caption, I guess</p>
                    <br>
                    <button id="load-comments" onclick="toggleComments()">Show comments</button>
                    <div class="comments" style="display: none">
                      <p> <b> user_name </b>  Cool pic! </p>
                    </div>
                </div>
                <div class="post" id="1">
                    <p>Post</p>
                </div>
            </div>
            <!--SIDE NAVIGATION MENU-->
            <div class="sidenav">
                <a href="#">[username]</a>
                <p>[name]</p>
            </div>
        </div>
    </body>
